- name: Deploy Caddyfile
  template:
    src: Caddyfile.j2
    dest: /etc/caddy/Caddyfile
    owner: root
    group: root
    mode: "0644"
  notify: Restart Caddy

- name: Create systemd override directory
  file:
    path: /etc/systemd/system/caddy.service.d
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Deploy systemd override for Cloudflare API token
  copy:
    content: |
      [Service]
      Environment=CLOUDFLARE_API_TOKEN={{ cloudflare_api_token }}
    dest: /etc/systemd/system/caddy.service.d/override.conf
    owner: root
    group: root
    mode: "0600"
  notify:
    - Reload systemd
    - Restart Caddy

- name: Ensure Caddy is enabled and running
  systemd:
    name: caddy
    state: started
    enabled: true
